{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2><a class="col btn btn-secondary" href="/" role="button">Back to Form</a></h2>



          {% for i in detail %}

          <p>
            <div class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"+{{i.id}} aria-expanded="false" aria-controls="collapseExample"{{i.id}}>
                {{i.productname}}
                
            </div>
          </p>
          <div class="collapse" id="collapseExample"+{{i.id}}>
            <div class="card card-body">
                <table>
                    <tr>  
                        <td>{{i.producttype}}</td>
                        <td>{{i.quantity}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.description}}</td>
                        <img class="img-thumbnail w-25 h-25" src="{{i.image.url}}" alt="x"/>
                    </td>
                    </tr>
                </table>
          
                
            </div>
          </div>

          {% endfor %}
      </div>
    </div>
  </body>
</html>
